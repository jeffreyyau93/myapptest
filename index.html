<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio Site</title>
    <link rel="stylesheet" media="screen" href="css/style.css">
  </head>
  <body>
    <!-- header block -->
    <header class="hdr">
      <img class="hdr__logo gen__img" src="img/udacity.svg" alt="Udacity Logo">
      <div class="hdr__txt">
        <h1 class="hdr__title gen__title">
          JEFFREY YAU
        </h1>
        <p class="hdr__phr">
          Everything Front-End I do.
        </p>
      </div>
    </header>

    <!-- blue horizontal bar -->
    <div class="hr">
      <hr>
    </div>

    <!-- content block -->
    <main class="cont">
      <img class="hero__img gen__img" src="img/hero.jpg" alt="Hero">

      <section class="feat__work">
        <h2 class="feat__work__title gen__title">
          Featured Work
        </h2>
        <!-- featured blocks group -->
        <div class="feat__group">
          <div class="feat__block">
            <img class="feat__img gen__img" src="img/code.jpg" alt="Code">
            <h3 class="gen__title">
              CODE
            </h3>
            <p class="feat__link">
              <a href="">https://github.com/jeffreyyau93/code</a>
            </p>
          </div>
          <div class="feat__block">
            <img class="feat__img gen__img" src="img/design.jpg" alt="Design">
            <h3 class="gen__title">
              DESIGN
            </h3>
            <p class="feat__link">
              <a href="">https://github.com/jeffreyyau93/design</a>
            </p>
          </div>
          <div class="feat__block">
            <img class="feat__img gen__img" src="img/photo.jpg" alt="Photo">
            <h3 class="gen__title">
              PHOTO
            </h3>
            <p class="feat__link">
              <a href="">https://github.com/jeffreyyau93/photo</a>
            </p>
          </div>
        </div>
      </section>

      <!-- contact information -->
      <footer class="ftr">
        <ul>
          <li class="contact__list">
            <a class="contact__link" href="mailto:jeffreyyau@outlook.com">Contact me</a>
          </li>
          <li class="contact__list">
            <a class="contact__link" href="https://www.linkedin.com/in/jeffreyyau93">My LinkedIn</a>
          </li>
          <li class="contact__list">
            <a class="contact__link" href="https://github.com/jeffreyyau93">My Github</a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
